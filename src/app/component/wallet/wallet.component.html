<div class="wallet-container">
	<h1>Wallet</h1>
	<div class="data-wallet">
		<h1>US Dollars {{this.wallet.wallet}} $</h1>
		<h2>Bitcoin {{this.wallet.actions}} BTC</h2>
		<h2> Portefeuille: {{this.wallet.actions * this.bitcoin.value + this.wallet.wallet}}</h2>
	</div>
	<div class="bttn">
		<button (click)="this.wallet.acheter(1)">Acheter</button>
		<button (click)="this.wallet.vendre(1)">Vendre</button>
	</div>
</div>
